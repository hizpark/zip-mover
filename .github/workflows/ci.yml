name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Test Suite (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2', '8.3', '8.4']
        include:
          - php: '8.2'
            coverage: 'false'
          - php: '8.3'
            coverage: 'true'
          - php: '8.4'
            coverage: 'false'

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom
          coverage: ${{ matrix.coverage == 'true' && 'xdebug' || 'none' }}

      - name: ğŸ“¥ Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: ğŸ” PHPStan
        run: composer run stan -- --error-format=github

      - name: âœ¨ PHP-CS-Fixer Check
        run: composer run cs:chk -- --stop-on-violation
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1

      - name: âœ… PHPUnit Tests
        if: matrix.coverage == 'true'
        run: |
          XDEBUG_MODE=coverage vendor/bin/phpunit --testdox --coverage-clover=coverage.xml

      - name: ğŸ“Š Upload Coverage to Codecov
        if: matrix.coverage == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  release:
    name: ğŸ·ï¸ Create Tag Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - name: âœ… Validate Tag Format
        run: |
          if [[ ! "$GITHUB_REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error ::Tag must be semantic (e.g. v1.2.3)"
            exit 1
          fi

      - name: ğŸ“› Set Release Metadata
        run: |
          echo "Releasing ${{ github.ref_name }}"

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ğŸ‰ Release ${{ github.ref_name }}
            [ğŸ“– README Documentation](https://github.com/hizpark/zip-mover#readme)
